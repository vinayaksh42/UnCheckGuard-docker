# Java Compiler Configuration

# Path to the Java compiler executable (relative to Docker environment)
java.compiler.path=/usr/lib/jvm/java-11-openjdk-amd64/bin/javac

# Output directory for compiled classes
class.output.directory=target/classes

# Path to library JAR files (comma-separated if multiple)
library.jar.path=lib/dependency.jar

# Source code directory
source.directory=src/main/java

# Enable debug information in compiled classes (true/false)
debug.enabled=false

# Java 11 compiler path
java11_path=/usr/lib/jvm/java-11-openjdk-amd64/bin/javac

# Application paths
driver_java_path=../src/main/resources/DriverStub.java
driver_class_folder=../src/main/resources/DriverStub
xml_path=../src/main/resources/SourcesAndSinks.xml

# Output paths (must match output volume mapping if used externally)
library_result_path=../LibraryResult/
client_result_path=../client/client_results/
client_temp_path=../client/client_temp/
